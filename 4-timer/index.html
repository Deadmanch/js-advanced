<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/global.css" />
		<link rel="stylesheet" href="styles/timer.css" />
		<title>New Year Countdown</title>
	</head>
	<body>
		<div class="root">
			<div class="timer">
				<h1 class="timer__title">New Year Countdown</h1>
				<div class="timer__block">
					<div>
						<div class="timer__block-top" id="timer-month">10</div>
						<span class="timer__block-bottom">month</span>
					</div>
					<div>
						<div class="timer__block-top" id="timer-days">348</div>
						<span class="timer__block-bottom">days</span>
					</div>
					<div>
						<div class="timer__block-top" id="timer-hours">09</div>
						<span class="timer__block-bottom">hours</span>
					</div>
					<div>
						<div class="timer__block-top" id="timer-minutes">22</div>
						<span class="timer__block-bottom">minutes</span>
					</div>
					<div>
						<div class="timer__block-top" id="timer-seconds">05</div>
						<span class="timer__block-bottom">seconds</span>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/timer.js"></script>
</html>
